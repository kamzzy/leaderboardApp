<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7967e81f77.js" crossorigin="anonymous"></script>
  <title>LeaderBoard</title>
</head>
<body>
  <main>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <div class="container">
      <div class="recent-score">
        <h3>Recent scores <button>Refresh</button></h3>
        <div class="score-display">
       <span>Name:100</span>
       <span>Name:20</span>
       <span>Name:50</span>
       <span>Name:78</span>
       <span>Name:125</span>
       <span>Name:77</span>
       <span>Name:42</span>
        </div>
        
      </div>
      <div class="add-score">
        <h3>Add your score</h3>
        <div class="input-class">
        <input type="text" placeholder="Your name"> <br>
        <input type="text" placeholder="Your score"> <br>
        <button type="submit">Submit</button>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
